<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="options">
			<div id="selectPlayers">
				<h2>Player</h2>
				<select id="players">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select>
			</div>
			<div id="selectSizeGrid">
				<h2>Grid Size</h2>
				<select id="listSizeGrid">
				</select>
			</div>
			<div>

				<button onclick="startGame(urlArray)">Start Game</button>
				<input id="searchterm" type="text" placeholder="Searchterm" >
				<button onclick="getImages(1,1,[])">Search IMG</button>
			</div>
		</div>
		<div id="gameProgress">
			<div>
				<h2>Clicks Left</h2>
				<span id="clicksleft"></span>
				<h2>Active Player</h2>
				<span id="activePlayer"></span>
				<h2>Current Round</h2>
				<span id="currentRound"></span>
				<div id="div_scoreboard">
					<table id="table_scoreboard">
						<caption>Scoreboard</caption>
						<thead>
							<tr>
								<th>Player</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody id="tbody_scoreboard">
						</tbody>
					</table>
				</div>
			</div>

		</div>
		<div id="playArea">
		</div>
		<div id="div_slider">
			<input type="range" min="5" max="50" value="20" id="sizeSlider">
		</div>

		<script src="logic.js">
		</script>
	</body>
</html>
