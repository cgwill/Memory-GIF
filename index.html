<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Gugi' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="div_head">
		<h1><span id="godown">go down </span> <span id="memory">MEMORY</span> <span id="lane">lane</span></h1>
		</div>
		<div id="container_utilities">
		<div id="options" style="display:block">
			<h2>1. Adjust Settings</h2>
			<div id="selectPlayers">
				<h3>Player</h3>
				<select id="players">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option selected value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select>
			</div>
			<div id="selectSizeGrid">
				<h3>Size</h3>
				<select id="listSizeGrid">
				</select>
			</div>
			<div id="selectMode">
			<h3>Mode</h3>
			<select id="list_searchmode">
				<option value="gif">GIF</option>
				<option value="google">Images</option>
			</select>
			</div>
			<div id="container_search">
				<h2>2. Enter Keyword</h2>
				<input id="searchterm" value="cat" type="text" placeholder="Searchterm" >
			</div>
			<div id="container_start">
				<h2>3. Press Button</h2>
				<button onclick="prepareGame()">Start Game</button>
			</div>
		</div>
		<div id="gameProgress" style="display:none">
			<div>
				<div id="div_scoreboard">
					<table id="table_scoreboard">
						<caption><h2>Scoreboard</h2></caption>
						<tbody id="tbody_scoreboard">
						</tbody>
					</table>
				</div>
				<!--- <div id="div_clicks">
				<h2>Clicks Left</h2>
				<span id="clicksleft"></span>
				<h2>Active Player</h2>
				<span id="activePlayer"></span>
				<h2>Current Round</h2>
				<span id="currentRound"></span> --->
				<div id="div_slider">
					<h2>Size Images</h2>
					<input type="range" min="5" max="50" value="20" id="sizeSlider" oninput="updateImageSize()">
				</div>
				</div>
			</div>
		</div>
	</div>
		<div id="playArea">
		</div>
		<script src="logic.js">
		</script>
	</body>
</html>
